<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here Comes The Sun</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            position: relative;
            overflow-y: scroll; /* Enable vertical scrolling */
            background: linear-gradient(
                170deg,
                hsl(126deg 91% 13%) 0%,
                hsl(108deg 73% 18%) 4%,
                hsl(96deg 74% 22%) 12%,
                hsl(87deg 77% 26%) 30%,
                hsl(80deg 81% 30%) 67%,
                hsl(74deg 86% 33%) 82%,
                hsl(68deg 92% 36%) 89%,
                hsl(64deg 98% 39%) 94%,
                hsl(59deg 100% 43%) 98%,
                hsl(55deg 100% 50%) 100%
            );
            color: #fff;
        }

        .background-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -2;
            text-align: center; /* Center the image horizontally */
        }

        .background-image {
          z-index: -2;
            width: 50%; /* Adjust the width as needed */
            height: auto; /* Let the height adjust proportionally */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
            color: #fff;
            padding: 20px;
            text-align: center;
            z-index: 1; /* Ensure it's above the background image */
        }

        .fullscreen-image {
          opacity: 100%;
            position: fixed; /* Change position to relative */
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Ensure it's above the background image and header */
        }

        .content {
          z-index: -3;
            padding: 600px;
            text-align: center;
            color: #fff;
            margin-top: 220px; /* Adjust to position content below the full-screen image and header */
        }
        audio {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 3; /* Ensure it's above other content */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Here Comes The Sun</h1>
    </header>

    <!-- Full Screen Image -->
    <img class="fullscreen-image" src="https://github.com/JoseLopes67/SiteNovo/blob/main/windows_landscape%20(1).png?raw=true">

    <!-- Content -->
    <div class="content">
      <img class="background-image" src="https://github.com/JoseLopes67/SiteNovo/blob/main/sun.png?raw=true">
    </div>


  <audio controls>
      
    <source src="https://github.com/JoseLopes67/SiteNovo/raw/main/Here%20Comes%20The%20Sun%20(2019%20Mix).mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

    

</body>
</html>
